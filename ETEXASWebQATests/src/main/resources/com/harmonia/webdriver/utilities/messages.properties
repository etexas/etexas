#Default driver paths and settings
ie_driver_path=${ieDriverPath}
chrome_driver_path=${chromeDriverPath}
maximize_window=true
remote_IP=selenium-hub2
port=4444
is_remote=true
browser_choice=4
implicit_wait=5
page_load_timeout=60
dynamic_wait_timeout = ${etexas.dynamicWaitTimeout}
ajax_completion_timeout = ${etexas.ajaxCompletionTimeout}
ajax_polling_interval = ${etexas.ajaxPollingInterval}

#Testing URL and screenshot folder path
base_URL=http://etexas.internal.harmonia.com
remote_screenshot_path=c:\\etexas\\screenshots\\

#Password Requirements to be defined if passwords are implemented at a later date.
defaultPassword=password
minPasswordLength = 8
maxPasswordLength = 12
minPasswordSpecial = 0
minPasswordUpper = 0
minPasswordLower = 0
minPasswordInts = 0
passwordSpecialChars = !@#$%^&
